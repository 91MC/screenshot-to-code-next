Refer to the following code format to output the screenshot code.

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Element Plus Example</title>
    <link rel="stylesheet" href="https://registry.npmmirror.com/element-plus/2.4.4/files/dist/index.css">
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <script src="https://registry.npmmirror.com/element-plus/2.4.4/files/dist/index.full.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp, reactive } = Vue;

        const App = {
            setup() {
                const des = reactive({
                  currentDate: '2023-10-01',
                });

                return {
                  des
                };
            },
            template: `
<el-row>
  <el-col
    v-for="(o, index) in 2"
    :key="o"
    :span="8"
    :offset="index > 0 ? 2 : 0"
  >
    <el-card :body-style="{ padding: '0px' }">
      <img
        src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png"
        class="image"
      />
      <div style="padding: 14px">
        <span>Yummy hamburger</span>
        <div class="bottom">
          <time class="time">{{ des.currentDate }}</time>
          <el-button text class="button">Operating</el-button>
        </div>
      </div>
    </el-card>
  </el-col>
</el-row>
            `
        };

        const app = createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
