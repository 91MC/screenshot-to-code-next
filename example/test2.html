<html>
  <head>
    <title>Ant Design Form Example</title>
    <meta charset="UTF-8" />
    <script src="https://registry.npmmirror.com/react/18.2.0/files/umd/react.development.js"></script>
    <script src="https://registry.npmmirror.com/react-dom/18.2.0/files/umd/react-dom.development.js"></script>
    <script src="https://registry.npmmirror.com/@babel/standalone/7.23.6/files/babel.js"></script>
    <script src="https://registry.npmmirror.com/dayjs/1.11.10/files/dayjs.min.js"></script>
    <script src="https://registry.npmmirror.com/antd/5.12.2/files/dist/antd.js"></script>
    <script src="https://registry.npmmirror.com/@ant-design/pro-components/2.6.43/files/dist/pro-components.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { ProForm, ProFormText, ProFormSelect } = ProComponents;
      const { Card } = antd;

      function App() {
        return (
          <div style={{ background: '#ECECEC', padding: '30px' }}>
            <ProForm
                submitter={false}
                layout="horizontal"
                grid={true}
                colProps={{ span: 8 }}
              >
            <Card title="全局管理" bordered={false} style={{ width: '100%' }}>
                <ProFormText
                  name="name"
                  label="全局名"
                  placeholder="请输入全局名"
                />
                <ProFormText
                  name="domain"
                  label="全局域名"
                  placeholder="http://"
                  addonAfter=".com"
                />
                <ProFormSelect
                  name="status"
                  label="全局管理"
                  placeholder="请选择全局管理"
                  options={[
                    { label: '选项1', value: 'option1' },
                    { label: '选项2', value: 'option2' },
                    { label: '选项3', value: 'option3' },
                  ]}
                />
                <ProFormSelect
                  name="owner"
                  label="负责人"
                  placeholder="请选择负责人"
                  options={[
                    { label: '选项1', value: 'option1' },
                    { label: '选项2', value: 'option2' },
                    { label: '选项3', value: 'option3' },
                  ]}
                />
                <ProFormText
                  name="approver"
                  label="生效日期"
                  placeholder="Please select..."
                />
                <ProFormSelect
                  name="type"
                  label="全局类型"
                  placeholder="请选择全局类型"
                  options={[
                    { label: '选项1', value: 'option1' },
                    { label: '选项2', value: 'option2' },
                    { label: '选项3', value: 'option3' },
                  ]}
                />
            </Card>
          </ProForm>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
