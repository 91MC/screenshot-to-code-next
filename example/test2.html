<html>
<head>
  <meta charset="UTF-8">
  <title>Form Layout</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/ant-design-pro/2.3.2/ant-design-pro.css" />

  <style>
    #app {
      background-color: #f0f2f5;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    .ant-row {
      margin-bottom: 24px;
    }
    .ant-col-8 {
      padding-right: 8px;
    }
    .ant-col-16 {
      padding-left: 8px;
    }
  </style>
  <script src="https://cdn.staticfile.org/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/dayjs/1.11.10/dayjs.min.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/7.23.6/babel.js"></script>
  <script src="https://cdn.staticfile.org/antd/5.12.2/antd.min.js"></script>
  <script src="https://unpkg.com/@ant-design/pro-components@2.6.43/dist/pro-components.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
  const { Input, Form, Card, Col, Row, Select, DatePicker, Switch } = antd;
  const { ProForm, ProFormText, ProFormSelect, ProFormDatePicker, ProFormSwitch } = ProComponents;

  function App() {
    return (
      <ProForm layout="horizontal">
        <Card title="任务管理" bordered={false}>
          <Row gutter={16}>
            <Col span={8}>
              <ProFormText
                name="taskName"
                label="任务名"
                placeholder="Please enter"
              />
            </Col>
            <Col span={8}>
              <ProFormText
                name="taskDesc"
                label="任务描述"
                placeholder="Please enter"
              />
            </Col>
            <Col span={8}>
              <ProFormSelect
                name="executor"
                label="执行人"
                placeholder="Please select"
                options={[
                  { label: '请选择', value: 'option1' },
                  { label: '选项二', value: 'option2' },
                ]}
              />
            </Col>
          </Row>
          <Row gutter={16}>
            <Col span={8}>
              <ProFormSelect
                name="responsibility"
                label="责任人"
                placeholder="请选择责任人"
                options={[
                  { label: '请选择', value: 'option1' },
                  { label: '选项二', value: 'option2' },
                ]}
              />
            </Col>
            <Col span={8}>
              <ProFormDatePicker
                name="effectiveDate"
                label="生效日期"
                placeholder="请选择日期"
              />
            </Col>
            <Col span={8}>
              <ProFormSelect
                name="taskType"
                label="任务类型"
                placeholder="请选择任务类型"
                options={[
                  { label: '请选择', value: 'option1' },
                  { label: '选项二', value: 'option2' },
                ]}
              />
            </Col>
          </Row>
        </Card>
      </ProForm>
    );
  }

  ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
